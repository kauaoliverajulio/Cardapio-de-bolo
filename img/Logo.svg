<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the cake icon -->
  <circle cx="30" cy="30" r="25" fill="#ff85a2" opacity="0.1"/>
  
  <!-- Cake base -->
  <rect x="15" y="35" width="30" height="15" rx="2" fill="#d4af37"/>
  
  <!-- Cake layers -->
  <rect x="17" y="30" width="26" height="8" rx="1" fill="#ff85a2"/>
  <rect x="19" y="25" width="22" height="8" rx="1" fill="#fff8e8"/>
  
  <!-- Cake decoration dots -->
  <circle cx="22" cy="28" r="1" fill="#d4af37"/>
  <circle cx="30" cy="28" r="1" fill="#d4af37"/>
  <circle cx="38" cy="28" r="1" fill="#d4af37"/>
  
  <!-- Candle -->
  <rect x="29" y="18" width="2" height="7" fill="#5e4b3e"/>
  
  <!-- Flame -->
  <ellipse cx="30" cy="16" rx="2" ry="3" fill="#ff85a2"/>
  <ellipse cx="30" cy="16" rx="1" ry="2" fill="#fff8e8"/>
  
  <!-- Text "CakeUp" -->
  <text x="65" y="25" font-family="Playfair Display, serif" font-size="24" font-weight="700" fill="#5e4b3e">Cake</text>
  <text x="65" y="45" font-family="Playfair Display, serif" font-size="24" font-weight="700" fill="#ff85a2">Up</text>
  
  <!-- Decorative elements -->
  <circle cx="155" cy="15" r="2" fill="#d4af37" opacity="0.6"/>
  <circle cx="165" cy="25" r="1.5" fill="#ff85a2" opacity="0.6"/>
  <circle cx="175" cy="35" r="2" fill="#d4af37" opacity="0.6"/>
  <circle cx="185" cy="45" r="1.5" fill="#ff85a2" opacity="0.6"/>
</svg>